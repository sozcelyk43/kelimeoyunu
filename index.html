<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <header>
            <h1>KELİME OYUNU</h1>
        </header>

        <div class="stats-bar">
            <div class="stat-box" id="score-box">
                <span class="label">PUAN</span>
                <span class="value" id="score-display">300</span>
            </div>
            <div class="stat-box" id="timer-box">
                <span class="label">KALAN SÜRE</span>
                <span class="value" id="main-timer-display">05:00</span>
            </div>
        </div>

        <div class="letter-container" id="letter-container"></div>

        <div class="question-bar">
            <p id="question-display">Oyuna başlamak için "Soruyu Gör" butonuna basın.</p>
        </div>

        <div class="answer-section">
             <input type="text" id="answer-input" placeholder="Cevabınızı buraya yazın..." disabled>
             <button id="check-answer-btn" disabled>Kontrol Et</button>
        </div>

        <div class="controls">
            <button id="show-question-btn">Soruyu Gör</button>
            <div id="special-button-container">
                <button id="start-answer-btn" disabled>Durdur</button>
                <div id="answer-timer-display"></div>
            </div>
            <button id="get-letter-btn" disabled>Harf Al</button>
        </div>
    </div>

    <div id="correct-popup" class="feedback-popup">Doğru!</div>
    <div id="hint-popup" class="feedback-popup orange"></div>

    <div id="game-over-modal" class="modal-overlay" style="display: none;">
        </div>


    <script src="sorular.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ... (DOM Elementleri ve Oyun Değişkenleri aynı kalacak) ...
            const scoreDisplay = document.getElementById('score-display');
            const mainTimerDisplay = document.getElementById('main-timer-display');
            const letterContainer = document.getElementById('letter-container');
            const questionDisplay = document.getElementById('question-display');
            const answerInput = document.getElementById('answer-input');
            const checkAnswerBtn = document.getElementById('check-answer-btn');
            const showQuestionBtn = document.getElementById('show-question-btn');
            const startAnswerBtn = document.getElementById('start-answer-btn');
            const getLetterBtn = document.getElementById('get-letter-btn');
            const answerTimerDisplay = document.getElementById('answer-timer-display');
            const correctPopup = document.getElementById('correct-popup');
            const hintPopup = document.getElementById('hint-popup'); // Yeni pop-up elementi
            const gameOverModal = document.getElementById('game-over-modal');
            const finalScore = document.getElementById('final-score');
            const restartBtn = document.getElementById('restart-btn');
            
            let score, mainTime, answerTime = 20, mainTimer, answerTimer, mainTimerActive;
            let currentLevel, questionsForLevel, questionIndex, currentWord, revealedLetters;


            // *** YENİ: İki kelime arasındaki harf farkını hesaplayan fonksiyon ***
            function levenshtein(a, b) {
                if (a.length === 0) return b.length;
                if (b.length === 0) return a.length;
                const matrix = [];
                for (let i = 0; i <= b.length; i++) {
                    matrix[i] = [i];
                }
                for (let j = 0; j <= a.length; j++) {
                    matrix[0][j] = j;
                }
                for (let i = 1; i <= b.length; i++) {
                    for (let j = 1; j <= a.length; j++) {
                        if (b.charAt(i - 1) === a.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1,
                                Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
                        }
                    }
                }
                return matrix[b.length][a.length];
            }


            function startAnswerPhase() {
                clearInterval(mainTimer);
                startAnswerBtn.disabled = true;
                getLetterBtn.disabled = true; // "Durdur" basınca harf almayı da pasif yap
                answerInput.disabled = false;
                checkAnswerBtn.disabled = false;
                answerInput.focus();
                
                answerTime = 20;
                resumeAnswerTimer(); // Sayacı başlatan yeni yardımcı fonksiyon
            }

            // *** YENİ: Sayacı başlatan veya devam ettiren yardımcı fonksiyon ***
            function resumeAnswerTimer() {
                answerTimerDisplay.textContent = answerTime;
                answerTimerDisplay.style.display = 'flex';

                answerTimer = setInterval(() => {
                    answerTime--;
                    answerTimerDisplay.textContent = answerTime;
                    if (answerTime <= 0) {
                        clearInterval(answerTimer);
                        timeUp();
                    }
                }, 1000);
            }

            function checkAnswer() {
                // *** DEĞİŞİKLİK: .trim() ile baştaki ve sondaki boşluklar temizleniyor ***
                const userAnswer = answerInput.value.trim().toLocaleUpperCase('tr-TR');
                
                if (!userAnswer) return; // Boş cevabı kontrol etme

                if (userAnswer === currentWord) {
                    // --- Doğru cevap mantığı (Aynı kaldı) ---
                    clearInterval(answerTimer);
                    let questionScore = currentWord.length * 100;
                    let penalty = revealedLetters.length * 100;
                    score += (questionScore - penalty);
                    updateScoreDisplay();
                    revealWord(true);
                    correctPopup.classList.add('show');
                    setTimeout(() => {
                        correctPopup.classList.remove('show');
                        questionIndex++;
                        loadQuestion();
                    }, 3000);

                } else {
                    // --- Yanlış cevap mantığı (Tamamen yenilendi) ---
                    const distance = levenshtein(userAnswer, currentWord);
                    
                    if ((userAnswer.length === currentWord.length) && (distance === 1 || distance === 2)) {
                        // YAKLAŞTIN DURUMU
                        clearInterval(answerTimer); // Zamanı durdur
                        
                        hintPopup.textContent = `Yaklaştın, ${distance} harfi düzelt!`;
                        hintPopup.classList.add('show');

                        setTimeout(() => {
                            hintPopup.classList.remove('show');
                            if(mainTime > 0) resumeAnswerTimer(); // Sayacı kaldığı yerden devam ettir
                        }, 2000); // 2 saniye bekle

                    } else {
                        // TAMAMEN YANLIŞ DURUMU
                        answerInput.classList.add('incorrect');
                        setTimeout(() => {
                            answerInput.classList.remove('incorrect');
                        }, 500);
                    }
                    answerInput.value = ''; // Her yanlışta kutuyu temizle
                }
            }

            // --- Diğer tüm fonksiyonlar (startGame, loadQuestion, showQuestion vb.) aynı kalabilir ---
            // Sadece yukarıdaki startAnswerPhase ve checkAnswer fonksiyonlarını güncellemeniz yeterlidir.
            // (Aşağıda tam halleri tekrar verilmiştir)
            
            function startGame() { score = 300; mainTime = 300; currentLevel = 3; questionIndex = 0; mainTimerActive = false; clearInterval(mainTimer); clearInterval(answerTimer); mainTimerDisplay.textContent = '05:00'; updateScoreDisplay(); gameOverModal.style.display = 'none'; loadLevelQuestions(); }
            function loadLevelQuestions() { if (currentLevel > 10) { endGame("Tebrikler, tüm soruları tamamladınız!"); return; } const levelQuestions = soruBankasi.filter(q => q.harf_sayisi === currentLevel); for (let i = levelQuestions.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[levelQuestions[i], levelQuestions[j]] = [levelQuestions[j], levelQuestions[i]]; } questionsForLevel = levelQuestions.slice(0, 3); questionIndex = 0; loadQuestion(); }
            function loadQuestion() { if (questionIndex >= questionsForLevel.length) { currentLevel++; loadLevelQuestions(); return; } const questionData = questionsForLevel[questionIndex]; currentWord = questionData.cevap.toLocaleUpperCase('tr-TR'); revealedLetters = []; letterContainer.innerHTML = ''; for (let i = 0; i < currentWord.length; i++) { const letterBox = document.createElement('div'); letterBox.className = 'hexagon'; const letterSpan = document.createElement('span'); letterSpan.className = 'letter'; letterBox.appendChild(letterSpan); letterContainer.appendChild(letterBox); } if (!mainTimerActive) { questionDisplay.textContent = `Oyuna başlamak için "Soruyu Gör" butonuna basın.`; } else { questionDisplay.textContent = `Sıradaki soru ${currentWord.length} harfli. Hazır olduğunda butona bas.`; } resetControls(); }
            function showQuestion() { startMainTimer(); if (!mainTimerActive) { mainTimerActive = true; } questionDisplay.textContent = questionsForLevel[questionIndex].soru; showQuestionBtn.disabled = true; startAnswerBtn.disabled = false; getLetterBtn.disabled = false; }
            function timeUp() { revealWord(false); setTimeout(() => { questionIndex++; loadQuestion(); }, 2000); }
            function getHint() { if(score < 100) { return; } const unrevealedIndices = []; for (let i = 0; i < currentWord.length; i++) { if (!revealedLetters.includes(i)) { unrevealedIndices.push(i); } } if (unrevealedIndices.length > 1) { score -= 100; updateScoreDisplay(); const randomIndex = unrevealedIndices[Math.floor(Math.random() * unrevealedIndices.length)]; revealedLetters.push(randomIndex); letterContainer.children[randomIndex].querySelector('.letter').textContent = currentWord[randomIndex]; } }
            function revealWord(isCorrect) { for (let i = 0; i < currentWord.length; i++) { letterContainer.children[i].querySelector('.letter').textContent = currentWord[i]; } resetControlsForNext(); }
            function updateScoreDisplay() { scoreDisplay.textContent = score; }
            function startMainTimer() { clearInterval(mainTimer); mainTimer = setInterval(() => { mainTime--; const minutes = Math.floor(mainTime / 60); const seconds = mainTime % 60; mainTimerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`; if (mainTime <= 0) { endGame("Süreniz bitti!"); } }, 1000); }
            function resetControls() { showQuestionBtn.disabled = false; startAnswerBtn.disabled = true; getLetterBtn.disabled = true; answerInput.disabled = true; checkAnswerBtn.disabled = true; answerInput.value = ''; answerTimerDisplay.style.display = 'none'; }
            function resetControlsForNext() { showQuestionBtn.disabled = true; startAnswerBtn.disabled = true; getLetterBtn.disabled = true; answerInput.disabled = true; checkAnswerBtn.disabled = true; answerInput.value = ''; answerTimerDisplay.style.display = 'none'; }
            function endGame(message) { clearInterval(mainTimer); clearInterval(answerTimer); mainTimerActive = false; document.getElementById('modal-text').textContent = message; finalScore.textContent = score; gameOverModal.style.display = 'flex'; }
            
            showQuestionBtn.addEventListener('click', showQuestion);
            startAnswerBtn.addEventListener('click', startAnswerPhase);
            checkAnswerBtn.addEventListener('click', checkAnswer);
            answerInput.addEventListener('keyup', (e) => { if (e.key === 'Enter' && !checkAnswerBtn.disabled) checkAnswer(); });
            getLetterBtn.addEventListener('click', getHint);
            restartBtn.addEventListener('click', startGame);

            startGame();
        });
    </script>
    
    <footer>
        Sinan Özçelik tarafından yapılmıştır. 2025
    </footer>
    
</body>
</html>
